<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>校验</title>
  <link rel="stylesheet" href="../01-firstApp/css/data.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <script src="../jquery.js"></script>
</head>
<body>
  <form class="rectangle">
    <label>宽度：</label>
    <input id="width" min="0" step="0.00001" type="number" required data-label="宽度">
    <span></span>
    <br>
    <p id="widtherr"></p>
  
    <label>高度：</label>
    <input id="height" min="0" step="0.00001" type="number" required data-label="高度">
    <span></span>
    <br>
    <p id="heighterr"></p>
  
    <input id="rectangle-calc" type="submit" value="计算">
    <br>
    <label>周长：</label>
    <input id="rectangle-perimeter" type="textbox" disabled>
    <br>
    <label>面积：</label>
    <input id="rectangle-area" type="textbox" disabled>
  </form>
</body>
<script src="js/index.js"></script>
</html>
