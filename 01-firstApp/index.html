<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="css/data.css"/>
</head>
<body>
<div class="rectangle">
  <label>宽度：</label>
  <input id="rectangle-width" type="textbox" data-label="宽度">
  <span>*</span>
  <br>
  <p id="widtherr"></p>
  
  <label>高度：</label>
  <input id="rectangle-height" type="textbox" data-label="高度">
  <span>*</span>
  <br>
  <p id="heighterr"></p>
  
  <input id="rectangle-calc" type="button" value="计算">
  <br>
  <label>周长：</label>
  <input id="rectangle-perimeter" type="textbox" disabled>
  <br>
  <label>面积：</label>
  <input id="rectangle-area" type="textbox" disabled>
</div>
</body>
<script src="js/data.js"></script>
</html>
